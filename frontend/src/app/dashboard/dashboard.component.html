<div class="container mt-4">
  <!-- Top promo banner -->
  <div class="card p-3 mb-4 banner-card shadow-sm rounded-3">
    <div class="row align-items-center">
      <div class="col text-center">
        <h3 class="mb-0">Construction and Interior Materials Delivered in 60 Mins*</h3>
        <p class="mb-0 text-muted">Genuine Materials at Low Prices, Guaranteed.</p>
        <button class="btn btn-success mt-2">Shop Now âžœ</button>
      </div>
    </div>
  </div>

  <!-- Categories grid -->
  <div class="row g-4">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let c of items">
      <div class="card category-card text-center p-3" style="cursor: pointer;" [class.disabled]="c.stock === 'inactive'" [attr.aria-disabled]="c.stock === 'inactive'" (click)="c.stock !== 'inactive' && viewItemDetails(c)">
        <div class="icon-placeholder mb-2">
          <img [src]="'assets/categories/' + (c.image || getSlug(c.name)) + '.png'" [alt]="c.name" style="width:64px;height:64px;object-fit:contain"/>
        </div>
        <div class="small fw-bold">{{ c.name }}</div>
      </div>
    </div>
  </div>
