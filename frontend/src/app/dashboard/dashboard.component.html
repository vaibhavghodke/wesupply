<div class="container mt-4">
  <!-- Top promo banner -->
  <div class="card p-3 mb-4 banner-card shadow-sm rounded-3">
    <div class="row align-items-center">
      <div class="col text-center">
        <h3 class="mb-0">Construction and Interior Materials Delivered in 60 Mins*</h3>
        <p class="mb-0 text-muted">Genuine Materials at Low Prices, Guaranteed.</p>
        <button class="btn btn-success mt-2">Shop Now âžœ</button>
      </div>
    </div>
  </div>

  <!-- Categories grid -->
  <div class="row g-4">
    <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let c of items">
      <div class="card category-card text-center p-3">
        <div class="icon-placeholder mb-2">
          <img [src]="'assets/categories/' + getSlug(c) + '.svg'" [alt]="c" style="width:64px;height:64px;object-fit:contain"/>
        </div>
        <div class="small text-muted">{{ c }}</div>
      </div>
    </div>
  </div>

  <!-- Recent items + add form -->
  <div class="row mt-5">
    <div class="col-lg-6">
      <h5>Manage Items</h5>
      <div class="mb-3">
        <input class="form-control mb-2" [(ngModel)]="name" placeholder="Name">
        <textarea class="form-control mb-2" [(ngModel)]="description" placeholder="Description"></textarea>
        <button class="btn btn-primary" (click)="add()">Add Item</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let it of items">
          <div>
            <div class="fw-bold">{{ it.name }}</div>
            <div class="text-muted">{{ it.description }}</div>
          </div>
          <button class="btn btn-sm btn-danger" (click)="remove(it.id)">Delete</button>
        </li>
      </ul>
    </div>
    <div class="col-lg-6">
      <h5>Overview</h5>
      <div class="card p-3">
        <p class="mb-1">Total categories: <strong>{{ categories.length }}</strong></p>
        <p class="mb-1">Total items: <strong>{{ items.length }}</strong></p>
      </div>
    </div>
  </div>
</div>
