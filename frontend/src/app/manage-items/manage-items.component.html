<div class="container mt-4">
  <button class="btn btn-outline-secondary mb-3" (click)="goBack()">‚Üê Back to Dashboard</button>
  <h3 class="mb-3">Manage Items</h3>

  <div class="mb-3">
    <input class="form-control mb-2" [(ngModel)]="name" placeholder="Name">
    <textarea class="form-control mb-2" [(ngModel)]="description" placeholder="Description"></textarea>
    <button class="btn btn-primary" (click)="add()">Add Item</button>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let it of items">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <div class="fw-bold">{{ it.name }}</div>
          <div class="text-muted">{{ it.description }}</div>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" (click)="edit(it)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="remove(it.id)">Delete</button>
        </div>
      </div>

      <div *ngIf="editingItem?.id === it.id" class="mt-2">
        <input class="form-control mb-2" [(ngModel)]="editName" placeholder="Name">
        <textarea class="form-control mb-2" [(ngModel)]="editDescription" placeholder="Description"></textarea>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-primary" (click)="update()">Save</button>
          <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </li>
  </ul>
</div>
