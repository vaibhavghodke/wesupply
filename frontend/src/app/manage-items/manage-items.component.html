<div class="container mt-4">
  <div class="d-flex align-items-center mb-3">
    <h3 class="me-auto mb-0">Manage Items</h3>
    <button class="btn btn-outline-secondary" (click)="goBack()">Back to Dashboard</button>
  </div>

  <div class="mb-3">
    <input class="form-control mb-2" [(ngModel)]="name" placeholder="Name">
    <div *ngIf="formErrors.name" class="text-danger small">{{ formErrors.name }}</div>
    <textarea class="form-control mb-2" [(ngModel)]="description" placeholder="Description"></textarea>
    <div *ngIf="formErrors.description" class="text-danger small">{{ formErrors.description }}</div>
    <input class="form-control mb-2" [(ngModel)]="image" placeholder="Image filename (without path)">
    <div *ngIf="formErrors.image" class="text-danger small">{{ formErrors.image }}</div>
    <select class="form-select mb-2" [(ngModel)]="stock">
      <option value="active">active</option>
      <option value="inactive">inactive</option>
    </select>
    <div *ngIf="formErrors.stock" class="text-danger small">{{ formErrors.stock }}</div>
    <button class="btn btn-primary" (click)="add()">Add Item</button>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let it of items">
      <div class="d-flex w-100 justify-content-between">
        <div>
          <div class="fw-bold">{{ it.name }}</div>
          <div class="text-muted">{{ it.description }}</div>
        </div>
        <div class="btn-group">
          <button class="btn btn-sm btn-outline-secondary" (click)="edit(it)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="remove(it.id)">Delete</button>
        </div>
      </div>

      <div *ngIf="editingItem?.id === it.id" class="mt-2">
        <input class="form-control mb-2" [(ngModel)]="editName" placeholder="Name">
        <div *ngIf="formErrors.editName" class="text-danger small">{{ formErrors.editName }}</div>
        <textarea class="form-control mb-2" [(ngModel)]="editDescription" placeholder="Description"></textarea>
        <div *ngIf="formErrors.editDescription" class="text-danger small">{{ formErrors.editDescription }}</div>
        <input class="form-control mb-2" [(ngModel)]="editImage" placeholder="Image filename (without path)">
        <div *ngIf="formErrors.editImage" class="text-danger small">{{ formErrors.editImage }}</div>
        <select class="form-select mb-2" [(ngModel)]="editStock">
          <option value="active">active</option>
          <option value="inactive">inactive</option>
        </select>
        <div *ngIf="formErrors.editStock" class="text-danger small">{{ formErrors.editStock }}</div>
        <div class="d-flex gap-2">
          <button class="btn btn-sm btn-primary" (click)="update()">Save</button>
          <button class="btn btn-sm btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </li>
  </ul>
</div>
